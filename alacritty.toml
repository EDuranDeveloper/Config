# ──────────────────────────────────────────────
# FONT
# ──────────────────────────────────────────────

# sudo apt install fonts-firacode - Instalar fuente

[font]
size = 13.0

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

# ──────────────────────────────────────────────
# WINDOW
# ──────────────────────────────────────────────
[window]
opacity = 0.8
decorations = "Full"
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 8
y = 8

# ──────────────────────────────────────────────
# COLORS
# ──────────────────────────────────────────────
[colors.primary]
background = "#0f0f0f"
foreground = "#cfcfcf"

[colors.normal]
black   = "#1e1e1e"
red     = "#ff5555"
green   = "#50fa7b"
yellow  = "#f1fa8c"
blue    = "#bd93f9"
magenta = "#ff79c6"
cyan    = "#8be9fd"
white   = "#f8f8f2"

[colors.bright]
black   = "#555555"
red     = "#ff6e6e"
green   = "#69ff94"
yellow  = "#ffffa5"
blue    = "#d6acff"
magenta = "#ff92df"
cyan    = "#a4ffff"
white   = "#ffffff"

# ──────────────────────────────────────────────
# CURSOR
# ──────────────────────────────────────────────
[cursor]
style = "Beam"
unfocused_hollow = true

# ──────────────────────────────────────────────
# BELL
# ──────────────────────────────────────────────
[bell]
animation = "Ease"
duration = 0

# ──────────────────────────────────────────────
# SCROLLING
# ──────────────────────────────────────────────
[scrolling]
history = 10000
multiplier = 3

# ──────────────────────────────────────────────
# KEYBOARD
# ──────────────────────────────────────────────
[keyboard]
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },        
  { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "0", mods = "Control", action = "ResetFontSize" },
]

# ──────────────────────────────────────────────
# SHELL
# ──────────────────────────────────────────────
[shell]
program = "/usr/bin/fish"
args = ["-l"]

